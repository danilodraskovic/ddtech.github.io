<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ddtech | contact</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/hamburgers-master/dist/hamburgers.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <header class="w-100">
            <div class="overflow-hidden secondary-header">
                <nav id="nav">
                    <div data-aos="fade-right" class="px-5 py-3">
                        <a href="index.html"><img id="logo" src="img/logo.png" alt="Logo" /> </a>
                    </div>
                    <div data-aos="fade-left">
                        <ul class="px-5 accent-nav"></ul>
                        <button class="hamburger hamburger--spring px-5" type="button">
                            <span class="hamburger-box">
                              <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <div id="menu-modal">
                            <ul></ul>
                        </div>  
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div id="contact-modal">
                <p>Sent successfuly!</p>
            </div>
            <div class="container-xl margin-top">
                <div class="row">
                    <div data-aos="fade-up" class="col-xl-6 col-md-12">
                        <form id="form">
                            <div>
                                <div class="form-group">
                                    <label for="name">First and last name <span>*</span></label>
                                    <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                                    <small id="nameHelp" class="form-text text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <label for="email">Email address <span>*</span></label>
                                    <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                    <small id="emailHelp" class="form-text text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <label for="subject">Subject <span>*</span></label>
                                    <select id="subject" class="form-control" aria-describedby="subjectHelp">
                                        <option value="choose" selected>Choose...</option>
                                        <option value="product">Product availability</option>
                                        <option value="report">Report a problem</option>
                                        <option value="general">General</option>
                                    </select>
                                    <small id="subjectHelp" class="form-text text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <label for="address">Address</label>
                                    <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                                    <small id="addressHelp" class="form-text text-danger"></small>
                                </div>
                                <div class="form-group">
                                    <label class="form-check-label mb-2" for="message">Your message <span>*</span></label><br />
                                    <textarea id="message" class="form-control w-100"></textarea>
                                    <small id="messageHelp" class="form-text text-danger"></small>
                                </div>
                                <div class="form-group form-check">
                                    <input type="checkbox" class="form-check-input" id="checkbox-agree"  aria-describedby="checkboxHelp">
                                    <label class="form-check-label" for="checkbox-agree">I agree to terms and conditions <span>*</span></label>
                                    <small id="checkboxHelp" class="form-text text-danger"></small>
                                </div>
                                <button type="submit" class="btn btn-primary">Send</button>
                            </div>
                        </form>
                        <p class="font-weight-lighter mt-3">Fields labeled with <span class="text-danger">*</span> are mandatory.</p>
                    </div>
                    <div data-aos="fade-up" class="col-xl-6 col-md-12">
                        <iframe class="w-100" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d9014.691145505267!2d-1.318430991865645!3d53.24145483395385!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x48799a30169da7a1%3A0x719c8ffdcac4cfb0!2sComputer%20and%20Laptop%20Sales!5e0!3m2!1sen!2srs!4v1646874669349!5m2!1sen!2srs" height="600" style="border:0;" allowfullscreen="" loading="lazy"></iframe>
                    </div>
                </div>
            </div>
        </main>
        <footer class="margin-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                        <p>Designed and developed by <a href="mailto:danilodraskovic23@gmail.com">Danilo Draskovic</a></p>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                        <div id="socials">
                            <a href="https://www.facebook.com/danilodraskovic23" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/danilodraskovic/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://twitter.com/danilodraskovix" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/danilo-dra%C5%A1kovi%C4%87-2281b31a7/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </body>
</html>
