<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ddtech | store</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="css/hamburgers-master/dist/hamburgers.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" type="text/css" href="css/style2.css" />
    </head>
    <body>
        <header class="w-100">
            <div class="overflow-hidden" id="store">
                <nav id="nav">
                    <div data-aos="fade-right" class="px-5 py-3">
                        <a href="index.html"><img id="logo" src="img/logo.png" alt="Logo" /> </a>
                    </div>
                    <div data-aos="fade-left">
                        <ul class="px-5"></ul>
                        <button class="hamburger hamburger--spring px-5" type="button">
                            <span class="hamburger-box">
                              <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <div id="menu-modal">
                            <ul></ul>
                        </div>  
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="d-flex justify-content-center align-items-start flex-column w-100">
                <div id="controls" class="d-flex justify-content-end align-items-center w-100 p-3">
                    <button data-aos="fade-right" id="show-filters" role="button">Filters and sorting</button>
                    <div data-aos="fade-left">
                    </div>
                </div>
                <div class="d-flex justify-content-center align-items-start w-100">
                    <div id="filters-wrapper">
                        <form class="mb-3"> 
                            <input type="text" placeholder="Search products.." class="form-control" id="search" /> 
                        </form>
                        <select class="mb-1 p-2" id="sort">
                            <option value="asc" selected>Low to high</option>
                            <option value="desc">High to low</option>
                            <option value="name">By name</option>
                        </select>
                        <select class="mb-3 p-2" id="price-filter">
                            <option value="0" selected>All prices</option>
                            <option value="1">1-100$</option>
                            <option value="2">100-300$</option>
                            <option value="3">300$+</option>
                        </select>
                        <ul class="list-group mb-3" id="brandContainer"></ul>
                        <ul class="list-group mb-3" id="typeContainer"></ul>
                        <ul class="list-group mb-3" id="categoryContainer"></ul>
                        <ul class="list-group mb-3" id="availability">
                            <li class="list-group-item">
                                <input type="radio" value="all" checked class="availability" name="availability" id="btn-all"/>All
                                <br/><br/>
                                <input type="radio" value="available" class="availability" name="availability" id="btn-available"/>Available
                                <br/><br/>
                                <input type="radio" value="unavailable" class="availability" name="availability" id="btn-not-available"/>Not available
                           </li>
                        </ul>
                        <button id="apply" role="button">Apply</button>
                    </div>
                    <div id="products-wrapper">
                        <div id="controls">
                            <button role="button">Filters and sorting</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://kit.fontawesome.com/db78232651.js" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app2.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </body>
</html>
