<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ddtech | store</title>
        <link rel="icon" type="image/x-icon" href="img/favicon.ico" />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous" />
        <link rel="stylesheet" type="text/css" href="css/hamburgers-master/dist/hamburgers.css" />
        <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
        <link rel="stylesheet" type="text/css" href="css/style.css" />
    </head>
    <body>
        <div id="alreadyInCart">
            <p>Already in cart!</p>
        </div>
        <div class="modal fade vh-100" id="cartModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered modal-dialog-scrollable modal-lg" role="document">
              <div class="modal-content">
                <div class="modal-body pb-0">
                    <div class="d-flex justify-content-between align-items-end mt-3 mb-3">
                        <div class="">
                            <h4 class="accent-color mb-0">My Cart</h4>
                            <small class="text-black-50">Added Items</small>
                        </div>
                        <div class="">
                            <h4>
                                <span class="item-in-cart-count">0</span>
                                <i class="fas fa-shopping-cart accent-color"></i>
                            </h4>
                        </div>
                    </div>
                    <div id="cart">
                        
                    </div>
                    <div id="total" class="total position-sticky py-3 mb-0 bg-white" style="bottom: 0">

                    </div>
                </div>
                <div class="modal-footer mt-0">
                    <h3 class="accent-color">Checkout</h3>
                    <form id="form">
                        <div>
                            <div class="form-group">
                                <label for="name">First and last name</label>
                                <input type="text" class="form-control" id="name" aria-describedby="nameHelp">
                                <small id="nameHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="email">Email address</label>
                                <input type="email" class="form-control" id="email" aria-describedby="emailHelp">
                                <small id="emailHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="country">Country</label>
                                <select id="country" class="form-control" aria-describedby="countryHelp">
                                    
                                </select>
                                <small id="countryHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="city">City</label>
                                <input type="text" class="form-control" id="city" aria-describedby="emailHelp">
                                <small id="cityHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group">
                                <label for="address">Address</label>
                                <input type="text" class="form-control" id="address" aria-describedby="emailHelp">
                                <small id="addressHelp" class="form-text text-danger"></small>
                            </div>
                            <div class="form-group form-check">
                                <input type="checkbox" class="form-check-input" id="checkbox-agree"  aria-describedby="checkboxHelp">
                                <label class="form-check-label" for="checkbox-agree">I agree to terms and conditions</label>
                                <small id="checkboxHelp" class="form-text text-danger"></small>
                            </div>
                        </div>
                        <div>
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                            <button type="submit" class="btn btn-primary">Order now</button>
                        </div>
                    </form>
                </div>
              </div>
            </div>
        </div> 
        <header class="w-100">
            <div class="overflow-hidden secondary-header">
                <nav id="nav">
                    <div data-aos="fade-right" class="px-5 py-3">
                        <a href="index.html"><img id="logo" src="img/logo.png" alt="Logo" /> </a>
                    </div>
                    <div data-aos="fade-left">
                        <ul class="px-5 accent-nav"></ul>
                        <button class="hamburger hamburger--spring px-5" type="button">
                            <span class="hamburger-box">
                              <span class="hamburger-inner"></span>
                            </span>
                        </button>
                        <div id="menu-modal">
                            <ul></ul>
                        </div>  
                    </div>
                </nav>
            </div>
        </header>
        <main>
            <div class="d-flex justify-content-center align-items-start flex-column w-100">
                <div id="controls" class="d-flex justify-content-end align-items-center w-100 p-3">
                    <div data-aos="fade-right">
                        <i id="show-filters" class="fa-solid fa-filter ml-3"></i>
                    </div>
                    <div class="d-flex justify-content-center align-items-center" data-aos="fade-left">
                        <i id="open-cart" data-toggle="modal" data-target="#cartModal" class="fa-solid fa-basket-shopping"></i>
                        <button id="clear-cart" class="clear-cart btn btn-danger">Clear Cart</button>
                    </div>
                </div>
                <div class="d-flex justify-content-start align-items-start w-100">
                    <div data-aos="fade-up" id="filters-wrapper">
                        <div class="w-100 d-flex justify-content-start align-items-start flex-column">
                            <form class="mb-3"> 
                                <input type="text" placeholder="Search products.." class="form-control" id="search" /> 
                            </form>
                            <select class="mb-1 p-2" id="sort">
                                <option value="asc" selected>Low to high</option>
                                <option value="desc">High to low</option>
                                <option value="name">By name</option>
                            </select>
                            <select class="mb-3 p-2" id="price-filter">
                                <option value="0" selected>All prices</option>
                                <option value="1">1-100$</option>
                                <option value="2">100-300$</option>
                                <option value="3">300$+</option>
                            </select>
                            <ul class="list-group mb-3" id="brandContainer"></ul>
                        </div>
                        <div class="w-100 d-flex justify-content-start align-items-start flex-column">
                            <ul class="list-group mb-3" id="typeContainer"></ul>
                            <ul class="list-group mb-3" id="categoryContainer"></ul>
                            <ul class="list-group mb-3" id="availability">
                                <li class="list-group-item">
                                    <input type="radio" value="all" checked class="availability" name="availability" id="btn-all"/> All
                                    <br/><br/>
                                    <input type="radio" value="available" class="availability" name="availability" id="btn-available"/> Available
                                    <br/><br/>
                                    <input type="radio" value="unavailable" class="availability" name="availability" id="btn-not-available"/> Not available
                               </li>
                            </ul>
                            <button id="apply" role="button">Apply</button>
                        </div>
                    </div>
                    <div data-aos="fade-up" id="products-wrapper">
                        <div id="controls">
                            <button role="button">Filters and sorting</button>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="margin-top">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                        <p>Designed and developed by <a href="mailto:danilodraskovic23@gmail.com">Danilo Draskovic</a></p>
                    </div>
                    <div class="col-12 d-flex justify-content-center align-items-center flex-column">
                        <div id="socials">
                            <a href="https://www.facebook.com/danilodraskovic23" target="_blank"><i class="fa-brands fa-facebook-f"></i></a>
                            <a href="https://www.instagram.com/danilodraskovic/" target="_blank"><i class="fa-brands fa-instagram"></i></a>
                            <a href="https://twitter.com/danilodraskovix" target="_blank"><i class="fa-brands fa-twitter"></i></a>
                            <a href="https://www.linkedin.com/in/danilo-dra%C5%A1kovi%C4%87-2281b31a7/" target="_blank"><i class="fa-brands fa-linkedin-in"></i></a>
                        </div>
                    </div>
                </div>
            </div>
        </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
        <script src="https://kit.fontawesome.com/db78232651.js" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
        <script type="text/javascript" src="js/app.js"></script>
        <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    </body>
</html>
